<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Lab Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a1c2c 0%, #4a192c 100%); 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="p-4">

    <div class="glass-card max-w-md w-full rounded-3xl p-8 text-center text-white">
        <div class="mb-8">
            <div class="inline-block p-4 rounded-full bg-indigo-500/20 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold tracking-tight">STEAM H</h1>
            <p class="text-slate-400 mt-2">Select a simulation to begin</p>
        </div>

        <div class="grid grid-cols-1 gap-4">
            <!-- Maglev Button -->
            <a href="maglev.html" 
               class="group relative flex items-center justify-between p-5 bg-indigo-600 hover:bg-indigo-500 rounded-2xl transition-all duration-300 transform hover:-translate-y-1 hover:shadow-lg hover:shadow-indigo-500/20">
                <div class="text-left">
                    <span class="block text-xs uppercase tracking-widest text-indigo-200 font-semibold mb-1">Transportation</span>
                    <span class="text-lg font-bold">Maglev Train</span>
                </div>
                <div class="bg-white/10 p-2 rounded-lg group-hover:bg-white/20 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                    </svg>
                </div>
            </a>

            <!-- Magnet Simulation Button -->
            <a href="magnet.html" 
               class="group relative flex items-center justify-between p-5 bg-rose-600 hover:bg-rose-500 rounded-2xl transition-all duration-300 transform hover:-translate-y-1 hover:shadow-lg hover:shadow-rose-500/20">
                <div class="text-left">
                    <span class="block text-xs uppercase tracking-widest text-rose-200 font-semibold mb-1">Electromagnetism</span>
                    <span class="text-lg font-bold">Magnet Simulation</span>
                </div>
                <div class="bg-white/10 p-2 rounded-lg group-hover:bg-white/20 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                    </svg>
                </div>
            </a>
        </div>

        <footer class="mt-8 text-xs text-slate-500">
            Ensure maglev.html and magnet.html are in the same directory.
        </footer>
    </div>

</body>
</html>
